<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    {% include "sportsselection.html" %}
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST" action="/user/">
                    <div class="form-group">
                        <label for="name">Email:</label>
                        <input type="text" class="form-control" name="email" value="{{ user.email }}" disabled maxlength="32"> 
                    </div>
                    <div class="form-group">
                        <label for="name">Phone:</label>
                        <input type="number" class="form-control" name="phone" value="{{ user.phone }}" disabled> 
                    </div>
                    <div class="form-group">
                        <label for="name">Username:</label>
                        <input type="text" class="form-control" name="username" disabled value="{{ user.username }}" maxlength="32"> 
                    </div>
                    <div class="form-group">
                        <label for="name">Bio:</label>
                        <input type="text" class="form-control" name="bio" value="{{ user.bio }}" maxlength="300"> 
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" class="form-control" name="pass" maxlength="16"> 
                    </div>
                    <h3 class="text-center">I like...</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="BasketballPref" id="BasketballPref" {% if basketball=='true' %} checked {% endif %}>
                        <label class="form-check-label" for="BasketballPref">
                            Basketball
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="FootballPref" id="FootballPref" {% if football=='true' %} checked {% endif %}>
                        <label class="form-check-label" for="FootballPref">
                            Football
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="SoccerPref" value="" id="SoccerPref" {% if soccer=='true' %} checked {% endif %}>
                        <label class="form-check-label" for="SoccerPref">
                            Soccer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="BaseballPref" value="" id="BaseballPref" {% if baseball=='true' %} checked {% endif %}>
                        <label class="form-check-label" for="BaseballPref">
                            Baseball
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block mt-3 mb-5">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
