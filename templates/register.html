<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1 class="text-center">Register</h1>
                {% if email == True %}
                    <div class="alert alert-danger" role="alert">
                        Email already attached to a user
                    </div>
                {% endif %}
                {% if username == True %}
                    <div class="alert alert-danger" role="alert">
                        Username already attached to a user
                    </div>
                {% endif %}
                {% if phone == True %}
                    <div class="alert alert-danger" role="alert">
                        Phone already attached to a user
                    </div>
                {% endif %}
                <form method="POST" action="/register/">
                    <div class="form-group">
                        <label for="name">Email:</label>
                        <input type="text" class="form-control" name="email" required maxlength="32"> 
                    </div>
                    <div class="form-group">
                        <label for="name">Phone:</label>
                        <input type="text" class="form-control" name="phone" required> 
                    </div>
                    <div class="form-group">
                        <label for="name">Username:</label>
                        <input type="text" class="form-control" name="username" required maxlength="32"> 
                    </div>
                    <div class="form-group">
                        <label for="name">Bio:</label>
                        <input type="text" class="form-control" name="bio" maxlength="300"> 
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" class="form-control" name="pass" required maxlength="16"> 
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <a href="/" class="btn btn-block btn-outline-primary mt-3">Login Instead</a>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
